{% block trainers_base %}
<!-- Page Wrapper -->
            <div class="page-wrapper">
			
				<!-- Page Content -->
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Trainers</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item active">Trainers</li>
								</ul>
							</div>
							<div class="col-auto float-right ml-auto">
								<a href="#" class="btn add-btn" data-toggle="modal" data-target="#add_trainer"><i class="fa fa-plus"></i> Add New</a>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
{% endblock trainers_base %}
{% block trainers_add %}

				<!-- Add Trainers List Modal -->
				<div id="add_trainer" class="modal custom-modal fade" role="dialog">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Add New Trainer</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form method="POST" action="{% url 'trainers' %}">
									{% csrf_token %}
									<!-- {{form.as_p}} -->
									<div class="row">
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-form-label">First Name <span class="text-danger">*</span></label>
												<input class="form-control" type="text" name="Trainer_first_name" maxlength="100" required id="id_Trainer_first_name">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-form-label">Last Name</label>
												<input class="form-control" type="text" name="Trainer_last_name" maxlength="100" required id="id_Trainer_last_name">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-form-label">Role <span class="text-danger">*</span></label>
												<input class="form-control" type="text" name="Trainer_role" maxlength="100" required id="id_Trainer_role">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-form-label">Email <span class="text-danger">*</span></label>
												<input class="form-control" type="email" name="Trainer_email" maxlength="254" required id="id_Trainer_email">
											</div>
										</div>
										<div class="col-sm-6">
											<div class="form-group">
												<label class="col-form-label">Phone </label>
												<input class="form-control" type="text" name="Trainer_phone" maxlength="100" required id="id_Trainer_phone">
											</div>
										</div>
										<!-- <div class="col-sm-6">
											<div class="form-group">
												<label class="col-form-label">Status</label>
												<select class="select" name="Trainer_status" id="id_Trainer_status">
													<option value="Active" selected>Active</option>
													<option value="Inactive">Inactive</option>
												</select>
											</div>
										</div> -->
										<div class="col-sm-12">
											<div class="form-group">
												<label>Description <span class="text-danger">*</span></label>
												<textarea class="form-control" rows="4" name="Trainer_desscription" cols="40" rows="10" maxlength="100" required id="id_Trainer_desscription"></textarea>
											</div>
										</div>
									</div>
									<div class="submit-section">
										<button class="btn btn-primary submit-btn" type="submit">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /Add Trainers List Modal -->
{% endblock trainers_add %}
