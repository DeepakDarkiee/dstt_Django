{% block trainings_type_base %}
<!-- Page Wrapper -->
            <div class="page-wrapper">
			
				<!-- Page Content -->
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Training Type</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
									<li class="breadcrumb-item active">Training Type</li>
								</ul>
							</div>
							<div class="col-auto float-right ml-auto">
								<a href="#" class="btn add-btn" data-toggle="modal" data-target="#add_type"><i class="fa fa-plus"></i> Add Type</a>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
{% endblock trainings_type_base %}
{% block trainings_type_add %}
<!-- Add Training Type Modal -->
				<div id="add_type" class="modal custom-modal fade" role="dialog">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Add New</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<form method="post" action="{% url 'training_type'%}">
									{% csrf_token %}
									<!-- {{form.as_p}} -->
									<div class="form-group">
										<label>Type <span class="text-danger">*</span></label>
										<input class="form-control" type="text" name="training_type_type" maxlength="100" required id="id_training_type_type">
									</div>
									<div class="form-group">
										<label>Description <span class="text-danger">*</span></label>
										<textarea class="form-control" name="trainingtype_description" cols="40" rows="10" maxlength="100" required id="id_trainingtype_description"></textarea>
									</div>
									<div class="form-group">
										<label class="col-form-label">Status</label>
										<select class="select" name="trainingtype_status" id="id_trainingtype_status">
											<option>Active</option>
											<option>Inactive</option>
										</select>
									</div>
									<div class="submit-section">
										<button class="btn btn-primary submit-btn" type="submit">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /Add Training Type Modal -->
{% endblock trainings_type_add %}
